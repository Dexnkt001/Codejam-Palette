<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Palette</title>
</head>

<body>
    <header>
        <div class='header_all'>
            <div class='header_menu'>
                <img src="picture/Shape.png" alt="lines">
            </div>
            <div class="jame"><span class="code">CodeJam - Palette</span></div>
            <div class='dots'><img src="picture/Shape_dots.png" alt="dots"></div>
        </div>
    </header>
    <section class="main">
        <div class="tools">
            <div class="tool"><img class='pict_f' src="picture/tools/fill.svg" alt="fill"><span class="f">Fill</span></div>
            <div class="tool"><img class='pict_c' src="picture/tools/color.svg" alt="color"><span class="c">Choose color</span></div>
            <div class="tool"><img class='pict_p' src="picture/tools/pen.svg" alt="pen"><span class='pens'> Pensile</span></div>
            <div class="tool"><img class='opas' src="picture/tools/transform.png" alt="transform"><span class='opas'>Transform</span></div>
        </div>
        <div class="colors">
                <div class="oran">
                        <input type="color" id="select_color" name="select" class="color">
                        <label for="select_color">select color</label>
                    </div>
                    
            <div class="oran"><div class="current_elip"></div><span>Current color</span></div>
            <div class="oran_prev"><div class="previous_elip"></div><span class="pr">Prev color</span></div>
            <div class="oran_r"><div class="red_elip"></div><span class='r'>red</span></div>
            <div class="oran_b"><div class="blue_elip"></div><span class='b'>blue</span></div>
        </div>
    </section>
    <canvas id='canvas'>

    </canvas>
<script src="script.js"></script>
</body>

</html>
